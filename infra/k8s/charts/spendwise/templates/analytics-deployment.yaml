apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.analyticsService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.analyticsService.name }}
    {{- include "spendwise.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.analyticsService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.analyticsService.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Values.analyticsService.name }}
    spec:
      containers:
      - name: {{ .Values.analyticsService.name }}
        image: {{ include "spendwise.image" (dict "registry" .Values.global.image.registry "repository" .Values.global.image.repository "tag" .Values.analyticsService.tag) }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.analyticsService.port }}
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: ASPNETCORE_ENVIRONMENT
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spendwise-secrets
              key: DB_PASSWORD
        - name: ConnectionStrings__AnalyticsDb
          value: "Host={{ include "spendwise.dbHost" . }};Port={{ include "spendwise.dbPort" . }};Database={{ .Values.databases.analytics }};Username={{ include "spendwise.dbUser" . }};Password=$(DB_PASSWORD)"
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: spendwise-secrets
              key: JWT_SECRET
        - name: Jwt__Issuer
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_ISSUER
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_AUDIENCE
        - name: ExpenseService__BaseUrl
          value: "http://expense-service:80"
        - name: BudgetService__BaseUrl
          value: "http://budget-service:80"
        resources:
          requests:
            cpu: {{ .Values.analyticsService.resources.requests.cpu }}
            memory: {{ .Values.analyticsService.resources.requests.memory }}
          limits:
            cpu: {{ .Values.analyticsService.resources.limits.cpu }}
            memory: {{ .Values.analyticsService.resources.limits.memory }}
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.analyticsService.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.analyticsService.port }}
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.analyticsService.port }}
          initialDelaySeconds: 45
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
