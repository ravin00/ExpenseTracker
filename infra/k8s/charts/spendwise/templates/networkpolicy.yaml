apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-ingress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - {{ .Values.authService.name }}
          - {{ .Values.expenseService.name }}
          - {{ .Values.categoryService.name }}
          - {{ .Values.budgetService.name }}
          - {{ .Values.savingsGoalService.name }}
          - {{ .Values.analyticsService.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - {{ .Values.authService.name }}
                  - {{ .Values.expenseService.name }}
                  - {{ .Values.categoryService.name }}
                  - {{ .Values.budgetService.name }}
                  - {{ .Values.savingsGoalService.name }}
                  - {{ .Values.analyticsService.name }}
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - {{ .Values.authService.name }}
          - {{ .Values.expenseService.name }}
          - {{ .Values.categoryService.name }}
          - {{ .Values.budgetService.name }}
          - {{ .Values.savingsGoalService.name }}
          - {{ .Values.analyticsService.name }}
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - {{ .Values.authService.name }}
                  - {{ .Values.expenseService.name }}
                  - {{ .Values.categoryService.name }}
                  - {{ .Values.budgetService.name }}
                  - {{ .Values.savingsGoalService.name }}
                  - {{ .Values.analyticsService.name }}
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: {{ .Values.postgres.port }}
    {{- if not .Values.postgres.enabled }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.externalDatabase.port }}
    {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - {{ .Values.authService.name }}
                  - {{ .Values.expenseService.name }}
                  - {{ .Values.categoryService.name }}
                  - {{ .Values.budgetService.name }}
                  - {{ .Values.savingsGoalService.name }}
                  - {{ .Values.analyticsService.name }}
      ports:
        - protocol: TCP
          port: {{ .Values.postgres.port }}
