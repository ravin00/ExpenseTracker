{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spendwise.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spendwise.labels" . | nindent 4 }}
type: Opaque
stringData:
  DB_PASSWORD: {{ required "Set secrets.dbPassword when secrets.create=true" .Values.secrets.dbPassword | quote }}
  JWT_SECRET: {{ required "Set secrets.jwtSecret when secrets.create=true" .Values.secrets.jwtSecret | quote }}
{{- end }}
