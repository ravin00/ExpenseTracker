apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.expenseService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.expenseService.name }}
    {{- include "spendwise.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ .Values.expenseService.name }}
  ports:
  - port: 80
    targetPort: {{ .Values.expenseService.port }}
    protocol: TCP
  type: ClusterIP
