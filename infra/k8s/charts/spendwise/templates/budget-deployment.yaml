apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.budgetService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.budgetService.name }}
    {{- include "spendwise.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.budgetService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.budgetService.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Values.budgetService.name }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.budgetService.name }}
        image: {{ include "spendwise.image" (dict "registry" .Values.global.image.registry "repository" .Values.global.image.repository "tag" .Values.budgetService.tag) }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        ports:
        - containerPort: {{ .Values.budgetService.port }}
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: ASPNETCORE_ENVIRONMENT
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "spendwise.secretName" . }}
              key: DB_PASSWORD
        - name: ConnectionStrings__BudgetDb
          value: "Host={{ include "spendwise.dbHost" . }};Port={{ include "spendwise.dbPort" . }};Database={{ .Values.databases.budget }};Username={{ include "spendwise.dbUser" . }};Password=$(DB_PASSWORD)"
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: {{ include "spendwise.secretName" . }}
              key: JWT_SECRET
        - name: Jwt__Issuer
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_ISSUER
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_AUDIENCE
        resources:
          requests:
            cpu: {{ .Values.budgetService.resources.requests.cpu }}
            memory: {{ .Values.budgetService.resources.requests.memory }}
          limits:
            cpu: {{ .Values.budgetService.resources.limits.cpu }}
            memory: {{ .Values.budgetService.resources.limits.memory }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.budgetService.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.budgetService.port }}
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
