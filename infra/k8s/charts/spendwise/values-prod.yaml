# Production environment overrides
environment: Production
global:
  image:
    pullPolicy: Always
# Use managed DB in production (Azure/AWS/GCP)
postgres:
  enabled: false
externalDatabase:
  host: "spendwise-db.postgres.database.azure.com"
  port: 5432
  user: spendwise_admin
authService:
  replicas: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 10
expenseService:
  replicas: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 10
analyticsService:
  replicas: 3
  autoscaling:
    minReplicas: 3
    maxReplicas: 8
ingress:
  ignoreHealthCheck: false
  host: api.spendwise.com
  tls:
    enabled: true
    secretName: spendwise-tls-prod
sealedSecrets:
  enabled: false # Set to false if Sealed Secrets controller is not installed
secrets:
  existingSecretName: spendwise-secrets
  create: false
