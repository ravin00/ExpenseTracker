services:
  postgres:
    image: postgres:16-alpine
    container_name: expensetracker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: expensetracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - expensetracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Auth Service
  auth-service:
    build:
      context: ./apps/backend/AuthService
      dockerfile: Dockerfile
    container_name: expensetracker-auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AuthDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${AUTH_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "${AUTH_SERVICE_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Expense Service
  expense-service:
    build:
      context: ./apps/backend/ExpenseService
      dockerfile: Dockerfile
    container_name: expensetracker-expense
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ExpenseDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${EXPENSE_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - AuthService__BaseUrl=http://auth-service:80
    ports:
      - "${EXPENSE_SERVICE_PORT}:8080"
    depends_on:
      - postgres
      - auth-service
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: ./apps/backend/AnalyticsService
      dockerfile: Dockerfile
    container_name: expensetracker-analytics
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AnalyticsDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${ANALYTICS_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - ExpenseService__BaseUrl=http://expense-service:8080
      - BudgetService__BaseUrl=http://budget-service:8080
    ports:
      - "${ANALYTICS_SERVICE_PORT}:8080"
    depends_on:
      - postgres
      - auth-service
      - expense-service
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Budget Service
  budget-service:
    build:
      context: ./apps/backend/BudgetService
      dockerfile: Dockerfile
    container_name: expensetracker-budget
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__BudgetDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${BUDGET_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "${BUDGET_SERVICE_PORT}:8080"
    depends_on:
      - postgres
      - auth-service
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Category Service
  category-service:
    build:
      context: ./apps/backend/CategoryService
      dockerfile: Dockerfile
    container_name: expensetracker-category
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CategoryDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${CATEGORY_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "${CATEGORY_SERVICE_PORT}:8080"
    depends_on:
      - postgres
      - auth-service
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Savings Goal Service
  savings-goal-service:
    build:
      context: ./apps/backend/SavingsGoalService
      dockerfile: Dockerfile
    container_name: expensetracker-savingsgoal
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SavingsGoalDb=Host=${DB_SERVER:-postgres};Port=${DB_PORT:-5432};Database=${SAVINGS_GOAL_DB_NAME};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "${SAVINGS_GOAL_SERVICE_PORT}:8080"
    depends_on:
      - postgres
      - auth-service
    networks:
      - expensetracker-network
    restart: unless-stopped

  # Optional: Nginx Reverse Proxy (Gateway)
  gateway:
    image: nginx:alpine
    container_name: expensetracker-gateway
    ports:
      - "${GATEWAY_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - expense-service
      - budget-service
      - category-service
      - savings-goal-service
      - analytics-service
    networks:
      - expensetracker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  expensetracker-network:
    driver: bridge
