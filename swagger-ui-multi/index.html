<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExpenseTracker Multi-Service Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.30.3/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    #swagger-ui {
      margin: 0 auto;
      max-width: 1200px;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.30.3/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.30.3/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        urls: [
          { url: "http://localhost:5101/swagger/v1/swagger.json", name: "Auth Service" },
          { url: "http://localhost:5090/swagger/v1/swagger.json", name: "Expense Service" },
          { url: "http://localhost:5103/swagger/v1/swagger.json", name: "Category Service" },
          { url: "http://localhost:5104/swagger/v1/swagger.json", name: "Budget Service" },
          { url: "http://localhost:5105/swagger/v1/swagger.json", name: "Savings Goal Service" },
          { url: "http://localhost:5106/swagger/v1/swagger.json", name: "Analytics Service" }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
