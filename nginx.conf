events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:80;
    }

    upstream expense-service {
        server expense-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Auth Service routes
        location /api/auth/ {
            proxy_pass http://auth-service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Expense Service routes
        location /api/expense/ {
            proxy_pass http://expense-service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Swagger UI for Auth Service
        location /auth/swagger {
            proxy_pass http://auth-service/swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI for Expense Service
        location /expense/swagger {
            proxy_pass http://expense-service/swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 "ExpenseTracker API Gateway\nAuth Service: /api/auth/\nExpense Service: /api/expense/\n";
            add_header Content-Type text/plain;
        }
    }
}