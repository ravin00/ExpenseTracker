{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spendwise-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spendwise.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.ingress.tls.enabled }}"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.authService.name }}
            port:
              number: 80
      - path: /api/expenses(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.expenseService.name }}
            port:
              number: 80
      - path: /api/categories(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.categoryService.name }}
            port:
              number: 80
      - path: /api/budgets(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.budgetService.name }}
            port:
              number: 80
      - path: /api/savings-goals(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.savingsGoalService.name }}
            port:
              number: 80
      - path: /api/analytics(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.analyticsService.name }}
            port:
              number: 80
{{- end }}
