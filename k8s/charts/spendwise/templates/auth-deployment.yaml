apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.authService.name }}
    {{- include "spendwise.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.authService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.authService.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Values.authService.name }}
    spec:
      containers:
      - name: {{ .Values.authService.name }}
        image: {{ include "spendwise.image" (dict "registry" .Values.global.image.registry "repository" .Values.global.image.repository "tag" .Values.authService.tag) }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.authService.port }}
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: ASPNETCORE_ENVIRONMENT
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spendwise-secrets
              key: DB_PASSWORD
        - name: ConnectionStrings__AuthDb
          value: "Host={{ include "spendwise.dbHost" . }};Port={{ .Values.postgres.port }};Database={{ .Values.databases.auth }};Username={{ include "spendwise.dbUser" . }};Password=$(DB_PASSWORD)"
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: spendwise-secrets
              key: JWT_SECRET
        - name: Jwt__Issuer
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_ISSUER
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: spendwise-config
              key: JWT_AUDIENCE
        resources:
          requests:
            cpu: {{ .Values.authService.resources.requests.cpu }}
            memory: {{ .Values.authService.resources.requests.memory }}
          limits:
            cpu: {{ .Values.authService.resources.limits.cpu }}
            memory: {{ .Values.authService.resources.limits.memory }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.authService.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.authService.port }}
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
