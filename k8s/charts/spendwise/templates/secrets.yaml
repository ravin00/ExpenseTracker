{{- if not .Values.sealedSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: spendwise-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spendwise.labels" . | nindent 4 }}
type: Opaque
stringData:
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_your-super-secret-jwt-key-minimum-32-characters-long"
{{- end }}
