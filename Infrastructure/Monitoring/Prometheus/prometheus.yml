global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ASP.NET Core services (Docker Compose service names)
  - job_name: 'expensetracker-services'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'auth-service:80'
          - 'expense-service:80'
          - 'category-service:80'
          - 'budget-service:80'
          - 'savings-goal-service:80'
          - 'analytics-service:80'
