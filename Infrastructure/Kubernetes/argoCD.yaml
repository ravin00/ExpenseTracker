apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expensetracker
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ravin00/ExpenseTracker  # Update with your repo URL
    targetRevision: HEAD
    path: Infrastructure/Kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: expensetracker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10