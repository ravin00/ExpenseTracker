apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: expensetracker
type: Opaque
stringData:
  db-user: postgres
  db-password: StrongPassword123!
  jwt-secret: your-super-secret-jwt-key-that-is-at-least-32-characters-long
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: expensetracker
data:
  DB_SERVER: postgres
  DB_PORT: "5432"
  DB_USER: postgres
  AUTH_DB_NAME: AuthDb
  EXPENSE_DB_NAME: ExpenseDb
  CATEGORY_DB_NAME: ExpenseTrackerCategories
  BUDGET_DB_NAME: ExpenseTrackerBudgets
  SAVINGS_DB_NAME: ExpenseTrackerSavingsGoals
  ANALYTICS_DB_NAME: ExpenseTrackerAnalyticsDb
  JWT_ISSUER: ExpenseTracker
  JWT_AUDIENCE: ExpenseTrackerUsers
  ASPNETCORE_ENVIRONMENT: Production