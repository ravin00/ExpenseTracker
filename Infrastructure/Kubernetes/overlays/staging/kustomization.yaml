apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: expensetracker-staging
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
resources:
- ../../base

# Staging namespace
namespace: expensetracker-staging

# Staging-specific labels
commonLabels:
  environment: staging
  app.kubernetes.io/instance: expensetracker-staging

# Staging configuration (production-like but with some debug features)
configMapGenerator:
- name: expensetracker-config
  behavior: merge
  literals:
    - ASPNETCORE_ENVIRONMENT=Staging
    - LOGGING_LEVEL=Information
    - ENABLE_SWAGGER=true
    - HEALTH_CHECK_TIMEOUT=10
    - HEALTH_CHECK_INTERVAL=30

# Staging images (typically latest tested builds)
images:
- name: auth-service
  newTag: staging-latest
- name: expense-service
  newTag: staging-latest
- name: category-service
  newTag: staging-latest
- name: budget-service
  newTag: staging-latest
- name: savings-goal-service
  newTag: staging-latest
- name: analytics-service
  newTag: staging-latest

# Staging-specific patches
patches:
# Moderate replicas for staging
- target:
    kind: Deployment
    labelSelector: "tier=backend"
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2

# Moderate resource allocation for staging
- target:
    kind: Deployment
    labelSelector: "tier=backend"
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "750m"

# Staging PostgreSQL resources
- target:
    kind: Deployment
    name: postgres
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"

# Staging storage
- target:
    kind: PersistentVolumeClaim
    name: postgres-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "20Gi"