apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: expensetracker-production
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
resources:
- ../../base

# Production namespace
namespace: expensetracker

# Production-specific labels
commonLabels:
  environment: production
  app.kubernetes.io/instance: expensetracker-prod

# Production configuration
configMapGenerator:
- name: expensetracker-config
  behavior: merge
  literals:
    - ASPNETCORE_ENVIRONMENT=Production
    - LOGGING_LEVEL=Warning
    - ENABLE_SWAGGER=false
    - HEALTH_CHECK_TIMEOUT=10
    - HEALTH_CHECK_INTERVAL=60

# Production images with specific tags (managed by CI/CD)
images:
- name: auth-service
  newTag: v1.0.0
- name: expense-service
  newTag: v1.0.0
- name: category-service
  newTag: v1.0.0
- name: budget-service
  newTag: v1.0.0
- name: savings-goal-service
  newTag: v1.0.0
- name: analytics-service
  newTag: v1.0.0

# Production-specific patches
patches:
# Increase replicas for production
- target:
    kind: Deployment
    labelSelector: "tier=backend"
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3

# Enhanced resource allocation for production
- target:
    kind: Deployment
    labelSelector: "tier=backend"
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"

# Production PostgreSQL resources
- target:
    kind: Deployment
    name: postgres
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "4Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "2000m"

# Production storage
- target:
    kind: PersistentVolumeClaim
    name: postgres-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "100Gi"
    - op: add
      path: /spec/storageClassName
      value: "fast-ssd"