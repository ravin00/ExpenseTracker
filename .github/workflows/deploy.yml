name: Deploy

on:
  workflow_run:
    workflows: ["Build and Push Images"]
    types: [completed]

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy After Image Publish
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    steps:
      - name: Checkout deployed revision
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to development
        run: |
          echo "Deploying commit ${{ github.event.workflow_run.head_sha }} to development"
          echo "Place your Helm/ArgoCD deploy command here"
