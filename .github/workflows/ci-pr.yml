name: CI PR Checks

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services_matrix: ${{ steps.set-matrix.outputs.services_matrix }}
      should_run: ${{ steps.set-matrix.outputs.should_run }}
      frontend_changed: ${{ steps.set-matrix.outputs.frontend_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared:
              - 'ExpenseTracker.sln'
              - 'global.json'
              - 'Directory.Build.*'
              - 'NuGet.config'
              - '.github/workflows/ci-pr.yml'
            auth:
              - 'apps/backend/AuthService/**'
              - 'apps/backend/Test/AuthService.Tests/**'
            expense:
              - 'apps/backend/ExpenseService/**'
              - 'apps/backend/Test/ExpenseService.Tests/**'
            category:
              - 'apps/backend/CategoryService/**'
              - 'apps/backend/Test/CategoryService.Tests/**'
            budget:
              - 'apps/backend/BudgetService/**'
              - 'apps/backend/Test/BudgetService.Tests/**'
            savings_goal:
              - 'apps/backend/SavingsGoalService/**'
              - 'apps/backend/Test/SavingsGoalService.Tests/**'
            analytics:
              - 'apps/backend/AnalyticsService/**'
              - 'apps/backend/Test/AnalyticsService.Tests/**'
            frontend:
              - 'apps/frontend/**'

      - name: Build service matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          ALL='[
            {"service":"auth-service","service_dir":"AuthService","service_proj":"apps/backend/AuthService/AuthService.csproj","test_proj":"apps/backend/Test/AuthService.Tests/AuthService.Tests.csproj","lint_paths":"apps/backend/AuthService apps/backend/Test/AuthService.Tests"},
            {"service":"expense-service","service_dir":"ExpenseService","service_proj":"apps/backend/ExpenseService/ExpenseService.csproj","test_proj":"apps/backend/Test/ExpenseService.Tests/ExpenseService.Tests.csproj","lint_paths":"apps/backend/ExpenseService apps/backend/Test/ExpenseService.Tests"},
            {"service":"category-service","service_dir":"CategoryService","service_proj":"apps/backend/CategoryService/CategoryService.csproj","test_proj":"apps/backend/Test/CategoryService.Tests/CategoryService.Tests.csproj","lint_paths":"apps/backend/CategoryService apps/backend/Test/CategoryService.Tests"},
            {"service":"budget-service","service_dir":"BudgetService","service_proj":"apps/backend/BudgetService/BudgetService.csproj","test_proj":"apps/backend/Test/BudgetService.Tests/BudgetService.Tests.csproj","lint_paths":"apps/backend/BudgetService apps/backend/Test/BudgetService.Tests"},
            {"service":"savings-goal-service","service_dir":"SavingsGoalService","service_proj":"apps/backend/SavingsGoalService/SavingsGoalService.csproj","test_proj":"apps/backend/Test/SavingsGoalService.Tests/SavingsGoalService.Tests.csproj","lint_paths":"apps/backend/SavingsGoalService apps/backend/Test/SavingsGoalService.Tests"},
            {"service":"analytics-service","service_dir":"AnalyticsService","service_proj":"apps/backend/AnalyticsService/AnalyticsService.csproj","test_proj":"apps/backend/Test/AnalyticsService.Tests/AnalyticsService.Tests.csproj","lint_paths":"apps/backend/AnalyticsService apps/backend/Test/AnalyticsService.Tests"}
          ]'

          if [[ "${{ steps.filter.outputs.shared }}" == "true" ]]; then
            MATRIX="$ALL"
          else
            MATRIX=$(jq -nc \
              --arg auth "${{ steps.filter.outputs.auth }}" \
              --arg expense "${{ steps.filter.outputs.expense }}" \
              --arg category "${{ steps.filter.outputs.category }}" \
              --arg budget "${{ steps.filter.outputs.budget }}" \
              --arg savings_goal "${{ steps.filter.outputs.savings_goal }}" \
              --arg analytics "${{ steps.filter.outputs.analytics }}" \
              '[
                (if $auth == "true" then {"service":"auth-service","service_dir":"AuthService","service_proj":"apps/backend/AuthService/AuthService.csproj","test_proj":"apps/backend/Test/AuthService.Tests/AuthService.Tests.csproj","lint_paths":"apps/backend/AuthService apps/backend/Test/AuthService.Tests"} else empty end),
                (if $expense == "true" then {"service":"expense-service","service_dir":"ExpenseService","service_proj":"apps/backend/ExpenseService/ExpenseService.csproj","test_proj":"apps/backend/Test/ExpenseService.Tests/ExpenseService.Tests.csproj","lint_paths":"apps/backend/ExpenseService apps/backend/Test/ExpenseService.Tests"} else empty end),
                (if $category == "true" then {"service":"category-service","service_dir":"CategoryService","service_proj":"apps/backend/CategoryService/CategoryService.csproj","test_proj":"apps/backend/Test/CategoryService.Tests/CategoryService.Tests.csproj","lint_paths":"apps/backend/CategoryService apps/backend/Test/CategoryService.Tests"} else empty end),
                (if $budget == "true" then {"service":"budget-service","service_dir":"BudgetService","service_proj":"apps/backend/BudgetService/BudgetService.csproj","test_proj":"apps/backend/Test/BudgetService.Tests/BudgetService.Tests.csproj","lint_paths":"apps/backend/BudgetService apps/backend/Test/BudgetService.Tests"} else empty end),
                (if $savings_goal == "true" then {"service":"savings-goal-service","service_dir":"SavingsGoalService","service_proj":"apps/backend/SavingsGoalService/SavingsGoalService.csproj","test_proj":"apps/backend/Test/SavingsGoalService.Tests/SavingsGoalService.Tests.csproj","lint_paths":"apps/backend/SavingsGoalService apps/backend/Test/SavingsGoalService.Tests"} else empty end),
                (if $analytics == "true" then {"service":"analytics-service","service_dir":"AnalyticsService","service_proj":"apps/backend/AnalyticsService/AnalyticsService.csproj","test_proj":"apps/backend/Test/AnalyticsService.Tests/AnalyticsService.Tests.csproj","lint_paths":"apps/backend/AnalyticsService apps/backend/Test/AnalyticsService.Tests"} else empty end)
              ]')
          fi

          if [[ "$MATRIX" == "[]" ]]; then
            SHOULD_RUN=false
          else
            SHOULD_RUN=true
          fi

          {
            echo "services_matrix<<EOF"
            echo "$MATRIX"
            echo "EOF"
            echo "should_run=$SHOULD_RUN"
            echo "frontend_changed=${{ steps.filter.outputs.frontend }}"
          } >> "$GITHUB_OUTPUT"

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Install frontend deps
        run: pnpm --dir apps/frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm --dir apps/frontend build

  build-test-lint:
    name: Build, Test, Lint (${{ matrix.service.service }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services_matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore service
        run: dotnet restore ${{ matrix.service.service_proj }} --verbosity minimal

      - name: Build service
        run: dotnet build ${{ matrix.service.service_proj }} --configuration Release --no-restore --verbosity minimal

      - name: Run tests
        run: dotnet test ${{ matrix.service.test_proj }} --configuration Release --verbosity minimal

      - name: Lint formatting
        run: dotnet format ExpenseTracker.sln --verify-no-changes --include ${{ matrix.service.lint_paths }} --verbosity minimal

  no-changes:
    name: No Service Changes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run != 'true'
    steps:
      - name: Skip
        run: echo "No service/backend changes detected; skipping service CI jobs."
